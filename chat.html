<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Soo - Kokoa Clone</title>
  </head>
    <body id="chat-screen">
      <div class="status-bar">
      <div class="status-bar__column">
        <span>No service </span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
      </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
        <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">병수</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars"></i></span>
      </div>
    </header>

    <main class="friends-screen main-chat">
      <div class="chat__timestamp">
          Tuesday, June 30, 2020
      </div>

      <div class="message-row">
          <img src="Screenshots/name.jpg">
          <div class="message-row__content">
              <span class="message-author">Byungsoo</span>
              <div class="message-info">
                  <span class="message-bubble">Hi!</span>
                  <span class="message-time">21:27</span>
              </div>
          </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message-info">
                <span class="message-bubble">Hi, Nice to meet you!</span>
                <span class="message-time">21:27</span>
            </div>
        </div>
    </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-beam"></i>
         <button>
            <i class="fas fa-arrow-up"></i>
         </button>  
        </div>

    </form>
   
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
